<!DOCTYPE html>
<html>
<head>
<!-- <meta http-equiv="Cache-Control" content="max-age=604800" /> -->
<meta charset="utf-8">
<script type="text/javascript">
var url_string = window.location.href;
var url = new URL(url_string);
var loadimg = url.searchParams.get("weapon");
var bblog = url.searchParams.get("bblog");
</script>
<style>
a {
	text-decoration: none;
}
a:visited,a:active {   
    color: #FFFFFF;
}
a:hover {
	color: #efff1f;
}
</style>
<title></title>
</head>
<body style="margin: 0px;" bgcolor="#070707" text="#ADFF2E">
<center>
<div id="weaponscont">
<BR><BR><BR>
<h1 style="color:#ffffff;">LOADING...</h1>
</div>
</center>
<script type="text/javascript">
var wimg = 950;
var himg = 1900;
var shells = "";
var catitems = ["shorty-12g", "usas-12", "uts-15", "dbv-12", "saiga-12k", "m1014", "hawk-12g", "870-mcs", "dao-12", "qbs-09", "spas-12"];  
   if (catitems.indexOf(loadimg) < 0) {
		wimg = 950;
		himg = 1900;
   } else {
		wimg = 950;
		himg = 393;
		shells = '<br><br><img src="https://irussao.github.io/images/shells.png">';
   }
if (loadimg == "damage-hitbox") { wimg = 950; himg = 880; }
var phandata = "";
if (loadimg == "phantom") { wimg = 850; himg = 476; phandata = '<br><br><img src="https://irussao.github.io/images/phantom1-2.png">'; }
if (loadimg == "usas-12" || loadimg == "shorty-12g") { wimg = 950; himg = 135; }
if (loadimg == "all") { wimg = 1010; himg = 8391; shells = '<br><br><img src="https://irussao.github.io/images/shotguns.png">'; }	
var loadhtml = `<center><br><br>Welcome to BBLog plugins!<br><a href='https://github.com/irussao/BBLogPlugins' target='_blank'>https://github.com/irussao/BBLogPlugins</a>
<br><br>
 <form action="/index.html">
  <label for="fname">Weapon slug name:</label> <input type="text" id="weapon" name="weapon" value="" size="10"> <input type="submit" value="Submit">
  <input type="button" value="ALL WEAPONS" onclick="window.open('/index.html?weapon=all&t=1');"> <input type="button" value="Shotguns" onclick="window.open('/index.html?weapon=shotguns');">
</form> 
</center>
`;
var loadhtmlbblog = "";
if (loadimg != null && loadimg != "") {	
loadhtmlbblog = `
<center><img src="https://irussao.github.io/images/`+loadimg+`.png" width="`+wimg+`" height="`+himg+`" alt="">`+shells+phandata+`</center>
`;
}
loadimg = loadimg || "";
if (bblog == 1) { document.getElementById("weaponscont").innerHTML = loadhtmlbblog; } else { document.getElementById("weaponscont").innerHTML = loadhtml + "<hr><h3>" + loadimg + "</h3> " +loadhtmlbblog; }
</script>
</body>
</html>
